# don't rename windows automatically
set-option -g allow-rename off

# Reload the file with Prefix r.
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Create new windows/splits following current directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Use C to create new window in default-dir
bind C new-window

# Splitting panes.
bind '\' split-window -h -c "#{pane_current_path}"
bind - split-window -c "#{pane_current_path}"

# Moving between panes.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Moving between windows.
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Screen type switching between panes
bind C-b last-window

# prevent prefix + ctrl-z from pushing tmux to background
unbind C-z

# Pane resizing.
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# zoom into a pane
bind z resize-pane -Z

# Log output to a text file on demand.
bind P pipe-pane -o "cat >>~/#W.log" \; display "Toggled logging to ~/#W.log"

# Show the pane numbers for a bit longer.
# C-B q <N> moves to that pane.
set -g display-panes-time 2000 # in ms

# start pane numbers from 1
set -g pane-base-index 1

# Set the default terminal mode to 256color mode.
set -g default-terminal "screen-256color"

# Enable activity alerts.
setw -g monitor-activity on
set -g visual-activity on

# Command / message line.
set -g message-style fg=white
set -g message-style bg=black
set -g message-style bright

# Enable vi keys.
setw -g mode-keys vi

# Colors
#
# To see all 256 colours:
# curl -s https://gist.githubusercontent.com/HaleTom/89ffe32783f89f403bba96bd7bcd1263/raw/ | bash
#
set -g status-style fg=default,bg=colour237,bright
setw -g window-status-style fg=default,bg=default,bright
setw -g window-status-current-style fg=default,bg=colour234,bright
set -g message-style fg=white,bg=black,bright
set -g pane-border-style fg=green,bg=default
set -g pane-active-border-style fg=yellow,bg=default

# Status bar
set -g status-position bottom
set -g status-right '%a %H:%M %d-%m-%Y '

setw -g monitor-activity off
set -g visual-activity off
set -g visual-bell off

# don't confirm just kill!
bind & kill-window

# rename window screen style
unbind ,
bind-key A command-prompt -I "#W" "rename-window '%%'"

set -g history-limit 10000

# Use v to trigger selection
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Use y to yank current selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind P paste-buffer

# Toggle synchronize-panes Ctrl-B + Ctrl-X
# used to send the same input to all panes
bind -n C-s setw synchronize-panes \; display "Toggle Pane Sync"

#
# Experimental settings
#
bind-key -T copy-mode-vi C-d send-keys -X halfpage-down
bind-key -T copy-mode-vi C-u send-keys -X halfpage-up

